<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings ‚Äî Orbit</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0a0a0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='5'></circle><ellipse cx='12' cy='12' rx='10' ry='3' transform='rotate(-20 12 12)'></ellipse></svg>">
  <link rel="stylesheet" href="style.css?v=4">
  <style>
    html,
    body {
      overflow: auto;
    }

    .cfg {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 20px;
      font-family: var(--font-mono);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .cfg>a.back,
    .cfg>h1,
    .cfg>.btn-row,
    .cfg>.status {
      grid-column: 1 / -1;
    }

    .cfg h1 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0px;
      color: var(--color-fg);
      letter-spacing: 0.5px;
    }

    .cfg a.back {
      display: inline-block;
      font-size: 0.75rem;
      color: var(--color-muted, #555);
      text-decoration: none;
      margin-bottom: 0;
      transition: color 0.2s;
    }

    .cfg a.back:hover {
      color: var(--color-fg);
    }

    .section {
      border: 1px solid var(--color-border, #1e1e2e);
      border-radius: 6px;
      padding: 12px 14px;
      margin-bottom: 0;
      background: var(--color-panel, rgba(255, 255, 255, 0.02));
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }

    .section-title {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--color-muted, #555);
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .row:last-child {
      margin-bottom: 0;
    }

    .row label {
      font-size: 0.78rem;
      color: var(--color-fg, #e0e0e0);
      flex-shrink: 0;
      min-width: 100px;
    }

    .row input[type="color"] {
      width: 40px;
      height: 24px;
      border: 1px solid var(--color-border, #1e1e2e);
      border-radius: 4px;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    .row input[type="text"] {
      flex: 1;
      margin-left: 12px;
      padding: 5px 8px;
      font-size: 0.78rem;
      font-family: var(--font-mono);
      background: var(--color-input-bg, rgba(255, 255, 255, 0.04));
      border: 1px solid var(--color-border, #1e1e2e);
      border-radius: 4px;
      color: var(--color-fg);
      outline: none;
      min-width: 0;
    }

    .row input[type="text"]:focus {
      border-color: var(--color-accent, #4a9eff);
    }

    .row select {
      flex: 1;
      margin-left: 12px;
      padding: 5px 8px;
      font-size: 0.78rem;
      font-family: var(--font-mono);
      background: var(--color-input-bg, rgba(255, 255, 255, 0.04));
      border: 1px solid var(--color-border, #1e1e2e);
      border-radius: 4px;
      color: var(--color-fg);
      outline: none;
      cursor: pointer;
    }

    .row select option {
      background: var(--color-bg, #0a0e1a);
      color: var(--color-fg, #e0e0e0);
    }

    .slider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .slider-row:last-child {
      margin-bottom: 0;
    }

    .slider-row label {
      font-size: 0.78rem;
      color: var(--color-fg);
      white-space: nowrap;
      min-width: 100px;
    }

    .slider-row input[type="range"] {
      flex: 1;
      margin-left: 12px;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 14px;
    }

    .btn-row button {
      flex: 1;
      padding: 9px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      border-radius: 5px;
      border: 1px solid var(--color-border, #1e1e2e);
      cursor: pointer;
      transition: all 0.2s;
      background: var(--color-input-bg, rgba(255, 255, 255, 0.04));
      color: var(--color-fg, #e0e0e0);
    }

    .btn-row .save {
      background: var(--color-accent, #4a9eff);
      border-color: var(--color-accent, #4a9eff);
      color: #000;
      font-weight: 600;
    }

    .btn-row .save:hover {
      filter: brightness(1.15);
      box-shadow: 0 0 12px rgba(74, 158, 255, 0.3);
    }

    .btn-row .reset:hover {
      border-color: #ff4a4a;
      color: #ff4a4a;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      font-size: 0.72rem;
      color: var(--color-accent, #4a9eff);
      min-height: 1em;
      transition: opacity 0.3s;
    }

    .pick-btn {
      margin-left: 6px;
      padding: 5px 10px;
      font-size: 0.72rem;
      font-family: var(--font-mono);
      background: var(--color-input-bg, rgba(255, 255, 255, 0.04));
      border: 1px solid var(--color-border, #1e1e2e);
      border-radius: 4px;
      color: var(--color-fg, #e0e0e0);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .pick-btn:hover {
      border-color: var(--color-accent, #4a9eff);
      color: var(--color-accent, #4a9eff);
    }

    .clear-btn {
      transition: all 0.2s;
    }

    .clear-btn:hover {
      color: #ff4a4a !important;
      text-shadow: 0 0 10px rgba(255, 74, 74, 0.6);
      opacity: 1 !important;
    }
  </style>
</head>

<body class="auto-scroll">
  <div class="cfg">
    <a href="index.html" class="back">‚Üê back</a>
    <h1>settings</h1>

    <!-- Colors -->
    <div class="section">
      <div class="section-title">colors</div>
      <div class="row">
        <label>background</label>
        <input type="color" id="backgroundColor" value="#0a0e1a">
      </div>
      <div class="row">
        <label>text</label>
        <input type="color" id="textColor" value="#e0e0e0">
      </div>
      <div class="row">
        <label>text 2</label>
        <input type="color" id="textColor2" value="#e0e0e0">
      </div>
      <div class="row">
        <label>accent</label>
        <input type="color" id="accentColor" value="#4a9eff">
      </div>
    </div>

    <!-- ASCII -->
    <div class="section">
      <div class="section-title">ascii</div>
      <div class="row">
        <label>animation</label>
        <select id="bgAnimation">
          <option value="globe">üåç globe</option>
          <option value="donut">üç© donut</option>
          <option value="waves">üåä waves</option>
          <option value="matrix">üü¢ matrix</option>
          <option value="constellation">‚ú® constellation</option>
          <option value="particles">ü´ß particles</option>
          <option value="none">‚õî none</option>
        </select>
      </div>
      <div class="row">
        <label>color</label>
        <input type="color" id="asciiColor" value="#4a9eff">
      </div>
      <div class="slider-row">
        <label>opacity: <span id="opacityValue">40</span>%</label>
        <input type="range" id="asciiOpacity" value="40" min="0" max="100" step="1">
      </div>
      <div class="slider-row">
        <label>speed: <span id="speedValue">50</span>%</label>
        <input type="range" id="asciiSpeed" value="50" min="10" max="200" step="10">
      </div>
    </div>

    <!-- Background -->
    <div class="section">
      <div class="section-title">background</div>
      <div class="row" style="align-items: center;">
        <label>image</label>
        <input type="text" id="backgroundImage" placeholder="url or pick file" value="">
        <button type="button" class="pick-btn" id="pickImageBtn" style="margin-left: 8px;">üìÅ pick</button>
        <button type="button" class="clear-btn" id="clearImageBtn" title="remove image"
          style="margin-left: 8px; background: none; border: none; color: var(--color-fg); opacity: 0.6; cursor: pointer; padding: 4px;">‚úï</button>
        <input type="file" id="imageFilePicker" accept="image/*" style="display:none">
      </div>
      <div class="slider-row">
        <label>blur: <span id="blurValue">0</span>px</label>
        <input type="range" id="backgroundBlur" value="0" min="0" max="20" step="1">
      </div>
    </div>

    <!-- Greeting -->
    <div class="section">
      <div class="section-title">greeting</div>
      <div class="row">
        <label>name</label>
        <input type="text" id="userName" placeholder="your name" value="axis">
      </div>
      <div class="row">
        <label>tab name</label>
        <input type="text" id="tabName" placeholder="tab name" value="Orbit">
      </div>
      <div class="row" style="align-items: center;">
        <label>quotes</label>
        <input type="text" id="quoteFileNameInput" placeholder="no file selected" readonly
          style="opacity: 0.7; cursor: default;">
        <button type="button" class="pick-btn" id="pickQuoteBtn" style="margin-left: 8px;">üìÅ pick</button>
        <button type="button" class="clear-btn" id="clearQuoteBtn" title="remove quotes"
          style="margin-left: 8px; background: none; border: none; color: var(--color-fg); opacity: 0.6; cursor: pointer; padding: 4px;">‚úï</button>
        <input type="file" id="quoteFilePicker" accept=".txt" style="display:none">
      </div>
      <div class="row">
        <label>quote timer</label>
        <div style="flex: 1; display: flex; gap: 8px; align-items: center; min-width: 0;">
          <select id="quoteIntervalSelect" style="flex: 1;">
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">60 min</option>
            <option value="custom">custom</option>
          </select>
          <input type="number" id="quoteIntervalCustom" placeholder="min" style="width: 50px; display: none;" min="1">
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="section">
      <div class="section-title">search</div>
      <div class="row">
        <label>engine</label>
        <input type="text" id="searchEngine" value="https://www.google.com/search?q=" placeholder="https://...?q=">
      </div>
    </div>

    <div class="btn-row">
      <button class="save" id="saveBtn">üíæ save</button>
      <button class="reset" id="resetBtn">‚Ü∫ reset</button>
    </div>
    <div class="status" id="statusMsg"></div>
  </div>

  <script src="common.js?v=2"></script>
  <script src="config.js?v=1"></script>
</body>

</html>
